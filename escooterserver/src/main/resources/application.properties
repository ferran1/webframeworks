logging.level.org.springframework = debug
#enabling h2 console
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.generate_statistics = true
logging.level.org.hibernate.stat = debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org_hibernate.type=trace

#Confiure authentication properties for the JWT generation
jwt.pass-phrase=To be or not to be that is the question which needs to be answered
jwt.expiration-seconds=1200
jwt.issuer=HvA

