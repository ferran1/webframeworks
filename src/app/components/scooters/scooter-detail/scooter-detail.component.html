<p *ngIf="activeIndex == null">Select a scooter from the left page!</p>
<div *ngIf="activeIndex != null">
  <form>
    <h2>Update Scooter Information</h2>
    <div class="form-group">
      <label for="InputTag">Tag</label>
      <input (ngModelChange)="onChanges()" [(ngModel)]="editedScooter.tag" name="tag" class="form-control" id="InputTag">
    </div>
    <div class="form-group">
      <label for="StatusDropDown"> Status </label>
      <select [(ngModel)]="editedScooter.status" (ngModelChange)="onChanges()" name="status" class="form-control btn-outline-primary" id="StatusDropDown">
        <option class="form-control" *ngFor="let status of keys(ScooterStatus)">
          {{ScooterStatus[status]}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="GpsLocation">Location</label>
      <input (ngModelChange)="onChanges()" [(ngModel)]="editedScooter.gpsLocation" name="location" class="form-control" id="GpsLocation">
    </div>
    <div class="form-group">
      <label for="Mileage">Mileage</label>
      <input (ngModelChange)="onChanges()" [(ngModel)]="editedScooter.mileage" name="mileage" class="form-control" id="Mileage">
    </div>
    <div class="form-group">
      <label for="BatteryCharge">Battery charge</label>
      <input (ngModelChange)="onChanges()" [(ngModel)]="editedScooter.batteryCharge" name="batterycharge" class="form-control" id="BatteryCharge">
    </div>
  </form>
  <div class="button-group">
    <button (click)="onDelete()" [disabled]="this.unsavedChanges" type="button" class="btn btn-secondary">Remove</button>
    <button (click)="onSave()" [disabled]="!this.unsavedChanges" type="button" class="btn btn-primary">Save</button>
    <button (click)="onClear()" type="button" class="btn btn-primary">Clear</button>
    <button (click)="onReset()" [disabled]="!this.unsavedChanges" type="button" class="btn btn-primary">Reset</button>
    <button (click)="onCancel()" type="button" class="btn btn-primary">Cancel</button>
  </div>
</div>
